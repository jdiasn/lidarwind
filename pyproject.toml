[build-system]
requires = [
    "setuptools >= 48",
    "setuptools_scm[toml] >= 4",
    "setuptools_scm_git_archive",
    "milksnake",
    "wheel >= 0.29.0",
]
build-backend = 'setuptools.build_meta'

[project]
name="lidarwind"
dynamic = ['version']
description="LIDAR procedures"
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE"}
keywords=["Lidar", "Turbulence", "Wind"]
authors = [
  {email = "jdiasn@gmail.com"},
  {name = "JosÃ© Dias Neto"}
]
classifiers=[
  "Development Status :: 2 - Pre-Alpha",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: BSD License",
  "Natural Language :: English",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Scientific/Engineering",
]
dependencies = [
  "xrft>=0.3.0",
  "xarray>=0.19.0",
  "pandas>=1.3.3",
  "numpy>=1.20.3",
  "netCDF4 >= 1.5",
  "matplotlib>=3.4.3",
  "click>=8.1.2",
  "gdown~=4.5.1",
  "xarray-datatree==0.0.9"
]

[project.optional-dependencies]
plots = ["matplotlib>=3.4.3"]
dev = [
  "flake8~=4.0.1",
  "pyupgrade~=3.2.2",
  "pre-commit~=2.20.0",
  "sphinx_rtd_theme~=0.4.3"
]
test = ["pytest", "gdown~=4.5.1", "pytest-cov>=3.0", "nbval", "pooch"]

[project.urls]
homepage = "https://github.com/jdiasn/lidarwind"
repository = "https://github.com/jdiasn/lidarwind"
documentation = "https://lidarwind.readthedocs.io"

[project.scripts]
"lidarwind" = "lidarwind.cli:main"

[tool.black]
line-length = 79

[tool.setuptools_scm]
write_to = "lidarwind/version.py"
git_describe_command = "git describe --dirty --tags --long --match 'v*' --first-parent"

[tool.pytest.ini_options]
testpaths = ["tests"]
