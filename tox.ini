[tox]
envlist = py{38,39,310}
minversion = 3.12
isolated_build = true
skip_missing_interpreters = true

[testenv]
deps =
  pytest>=6.0
  xarray21: xarray>=0.21.0,<2022.0
  xarray22: xarray>=2022.0
commands =
    pip install -U pip
    pytest

[gh-actions]
python =
  3.8: py38
  3.9: py39
  3.10: py310
  3.11: py311
