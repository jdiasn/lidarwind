[tox]
envlist = py{38,39,310}-numpy{122,123,124}-pandas{14,15}-xarray{20,21,22}-xrft{03,04,10}
minversion = 3.12
isolated_build = true
skip_missing_interpreters = true

[testenv]
deps =
  pytest>=6.0
  numpy122: numpy>=1.22,<1.23
  numpy123: numpy>=1.23,<1.24
  numpy124: numpy>=1.24
  pandas14: pandas>=1.4,<1.5
  pandas15: pandas>=1.5
  xarray20: xarray>=0.20,<0.21
  xarray21: xarray>=0.21.0,<2022.0
  xarray22: xarray>=2022.0
  xrft03: xrft>=0.3,<0.4
  xrft04: xrft>=0.4,<0.5
  xrft10: xrft>=1.0
commands =
    pip install -U pip
    pytest

[gh-actions]
python =
  3.8: py38
  3.9: py39
  3.10: py310
  3.11: py311
